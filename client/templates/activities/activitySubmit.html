<template name="activitySubmit">
    <form class="main form page">
        <div class="form-group">
            <label class="control-label" for="title">Activity Title</label>
            <div class="controls">
                <input name="title" id="title" type="text" value="" placeholder="Your activity as an active sentence" class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="url">Next Step URL</label>
            <div class="controls">
                <input name="url" id="url" type="text" value="" placeholder="URL for the Next Step" class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="icon">Icon</label>
            <div class="controls">
                <input name="icon" id="icon" type="text" value="" placeholder="IconName.png" class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="hours">Hours</label>
            <div class="controls">
                {{> timesOfDay}}
            </div>
        </div>
        <input type="submit" value="Submit" class="btn btn-primary"/>
    </form>
</template>
