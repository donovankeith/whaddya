<head>
    <title>What Should We Do Tonight?</title>
</head>

<body>
<div class="container">
    <header>
        <h1>You should</h1>
    </header>

    <ul>
        {{#each tasks}}
            {{> task}}
        {{/each}}
    </ul>
</div>
</body>

<template name="task">
    <li>{{text}}</li>
</template>
