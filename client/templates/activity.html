<template name="activity">
    <a href="{{url}}">
        <div class="panel panel-primary text-center activity">
            <div class="panel-heading">
                <h3 class="panel-title">{{title}}</h3>
            </div>
            <div class="panel-body">
                <img src="images/icons/{{icon}}">
                <p>{{description}}</p>
            </div>
        </div>
    </a>
</template>
