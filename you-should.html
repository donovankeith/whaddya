<head>
    <title>What Should We Do Tonight?</title>
</head>

<body>
<div class="container">
    <header>
        <h1>You should do one of {{incompleteCount}} activities.</h1>
        <label class="hide-completed">
            <input type="checkbox" checked="{{hideCompleted}}" />
            Hide Completed Activities
        </label>

        <!-- User Input -->
        <form class="new-activity">
            <input type="text" name="title" placeholder="Type to add new activities." />
        </form>
    </header>

    <!-- List all activities -->
    <ul>
        {{#each activities}}
            {{> activity}}
        {{/each}}
    </ul>
</div>
</body>

<!-- TEMPLATES -->

<!-- Activity Template -->
<template name="activity">
    <li class="{{#if checked}}checked{{/if}}">
        <button class="delete">&times;</button>

        <input type="checkbox" checked="{{checked}}" class="toggle-checked" />

        <span class="activity">{{title}}</span>
    </li>
</template>
