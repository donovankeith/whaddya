<template name="activityPage">
    <div class="activity-page">
        <a href="{{url}}" class="thumbnail text-center">
            <img src="/images/icons/{{icon}}" class="activity-icon img-responsive">
            <div class="caption">
                <h2>{{title}}</h2>
            </div>
        </a>
        <a href="{{pathFor 'activityEdit'}}">Edit</a>
    </div>
</template>
