<template name="activity">
    <div>
        <a href="{{url}}" class="activity thumbnail text-center">
            <img src="/images/icons/{{icon}}" class="activity-icon">
            <div class="caption">
                <h4>{{title}}</h4>
                <a href="{{pathFor 'activityPage'}}" class="more-info btn btn-default">More Info</a>
            </div>
        </a>
    </div>
</template>
