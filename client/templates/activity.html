<template name="activity">
    <a href="{{url}}" class="activity">
        <div class="panel panel-primary text-center">
            <div class="panel-body color-2">
                <img src="images/icons/{{icon}}" class="activity-icon img-responsive hidden-xs">
            </div>
            <div class="panel-footer">
                <h3 class="panel-title">{{title}}</h3>
            </div>
        </div>
    </a>
</template>
