<head>
    <title>What Should We Do Tonight?</title>
</head>

<body>
<div class="container">
    <header>
        <h1>You should</h1>

        <form class="new-activity">
            <input type="text" name="title" placeholder="Type to add new activities." />
        </form>
    </header>

    <!-- List all activities -->
    <ul>
        {{#each activities}}
            {{> activity}}
        {{/each}}
    </ul>
</div>
</body>

<!-- TEMPLATES -->

<!-- Activity Template -->
<template name="activity">
    <li>{{title}}</li>
</template>
